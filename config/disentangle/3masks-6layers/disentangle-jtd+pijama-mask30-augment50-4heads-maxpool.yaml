experiment: disentangle-3masks-6layers
run: disentangle-jtd+pijama-mask30-augment50-4heads-maxpool
learning_rate: 2.0e-4
batch_size: 5
epochs: 100
train_dataset_cfg:
  n_clips: null
  normalize_velocity: True
  multichannel: True
  extractor_cfg:
    melody:
      data_augmentation: True
      augmentation_probability: 0.5
      shift_limit: 6
    harmony:
      data_augmentation: True
      augmentation_probability: 0.5
      shift_limit: 6
    rhythm:
      data_augmentation: True
      augmentation_probability: 0.5
      shift_limit: 0.2
    dynamics:
      data_augmentation: True
      augmentation_probability: 0.5
      shift_limit: 12
test_dataset_cfg:
  n_clips: null
  normalize_velocity: True
  multichannel: True
  extractor_cfg:
    melody:
      data_augmentation: False
    harmony:
      data_augmentation: False
    rhythm:
      data_augmentation: False
    dynamics:
      data_augmentation: False
encoder_module: disentangle
model_cfg:
  use_gru: True
  use_masking: True
  mask_probability: 0.3
  max_masked_concepts: 3
  num_attention_heads: 4
  num_layers: 6
  pool_type: max
checkpoint_cfg:
  save_checkpoints: True
  load_checkpoints: True
  checkpoint_after_n_epochs: 10
mlflow_cfg:
  use: True
  tracking_uri: http://127.0.0.1:8000